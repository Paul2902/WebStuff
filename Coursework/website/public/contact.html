			<p href="#modalLogin"  class="logintxt" data-toggle="modal">Login</p>

	</header>
	<!-- navbar items and menu -->
	<nav class="navbar navbar-expand-lg navbar-dark" id="navbar">

</div>


<div class="wrapper">
	<main>
		<div class="contactus">
			<h2>Get in touch</h2>
			<p>Please fill out the form  below and we will get back to you.</p>
			<form>
				<div class="form-group">
					<!-- <label for="fname">First Name</label> -->
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" required="required">
				</div>
				<div class="form-group">
					<!-- <label for="lname">Last Name</label> -->
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" required="required">
				</div>
				<div class="form-group">
					<!-- <label for="email">Email address</label> -->
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required="required">
				</div>
				<div class="form-group">
					<!-- <label for="msg">Message</label> -->
					<textarea type="text" class="form-control" id="msg" placeholder="Message us!" required="required"></textarea>
				</div>
				<button type="submit" style="width: 6em" class="btn btn-primary">Send</button>
			</form>
		</div>
		<div class="sideimg">
			<img id="mail" src="img/mail.png">
		</div>
	</main>

	<!-- Modal Login https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-modal-login-form-->
  <div id="modalLogin" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <!-- TODO add login action -->
        <form action="" method="post">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter Email Address" required="required">
            </div>
            <div class="form-group">
              <div class="clearfix">
                <label>Password</label>
								<!-- TODO forgot password page -->
                <a href="#" class="pull-right text-muted"><small>Forgot?</small></a>
              </div>
              <input type="password" id="password" class="form-control" placeholder="Enter Password" required="required" data-toggle="password">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary mr-auto" value="Login">
            <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Register -->
  <div id="modalRegister" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <!-- TODO add register action -->
        <form action="" method="post">
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter Email Address" required="required">
            </div>
            <div class="form-group">
              <div class="clearfix">
                <label>Password</label>
              </div>
              <input type="password" id="password" class="form-control" placeholder="Enter Password" required="required" data-toggle="password">
            </div>
            <div class="form-group">
              <div class="clearfix">
                <label>Repeat Password</label>
              </div>
              <input type="password" id="password" class="form-control" placeholder="Re-enter Password" required="required" data-toggle="password">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary mr-auto" value="Register">
            <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </div>


	<!-- Foooter -->
	  <footer class="footer">
	    <!-- Social Media icons -->
	    <div class="sm">
	      <a class="facebook" href="https://en-gb.facebook.com">
	        <img class="facebook" src="img/facebook.png" alt="facebook">

	        <img class="twitter" src="img/twitter.png" alt="twitter">
	      </a>
	    </div>

	      <!-- contact details -->
	      <div id="contact">1 Test Street | Aberdeen | AB87 ER2  <br/>
	        contact@pinpints.com</div>

	        <!-- copyright information -->
	        <p class="copyright">
	          2018 &copy; Copyright: PinPints
	        </p>

	    </footer>
	</div>
	<!-- script to set password visability -->
	<script type="text/javascript">
	$("#password").password('toggle');
	</script>
</body>
